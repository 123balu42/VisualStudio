os: Visual Studio 2017
version: '2.5.6.{build}'
skip_tags: true
install:
- ps: |
    $full_build = Test-Path env:GHFVS_KEY
    git submodule init
    git submodule sync

    if ($full_build) {
      $fileContent = "-----BEGIN RSA PRIVATE KEY-----`n"
      $fileContent += $env:GHFVS_KEY.Replace(' ', "`n")
      $fileContent += "`n-----END RSA PRIVATE KEY-----`n"
      Set-Content c:\users\appveyor\.ssh\id_rsa $fileContent
    } else {
      git submodule deinit script
    }

    git submodule update --recursive --force
    nuget restore GitHubVS.sln
build_script:
- ps: scripts\build.ps1 -AppVeyor -BuildNumber:$env:APPVEYOR_BUILD_NUMBER
test:
  categories:
    except:
      - Timings
after_test:
- ps: |  
    choco install opencover.portable codecov
    OpenCover.Console.exe --% -target:"nunit3-console.exe" "-targetargs: test\GitHub.Api.UnitTests\bin\Release\GitHub.Api.UnitTests.dll --where cat != Timings" -filter:"+[GitHub]*" -register:user -output:".\coverage.xml"
    codecov -f "coverage.xml"
    Push-AppveyorArtifact coverage.xml
on_success:
- ps: |
    if ($full_build) {
      script\Sign-Package -AppVeyor
    }
